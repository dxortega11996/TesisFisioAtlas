{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iniciar Sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %} ">
	<link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="{% static 'assets/Loggin/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/Loggin/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.css' %} ">

	<style>
		#linkHome{
				position: absolute; 
				top: 8px; 
				left: 50px;
			}
		@media (max-width: 575px) {
			#linkHome{
				top: 15px; left: 20px;
			}
		}
		
	</style>
</head>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<a href="{% url 'indexHome:HomePrincipal' %}" id="linkHome" class="btn btn-secondary" ><i class="fas fa-home"></i> Home</a>

			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('/static/assets/img/fondoLoggin.jpg');">
					<span class="login100-form-title-1">
						Iniciar Sesión
					</span>
				</div>

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese el email">
						<span class="label-input100">Email:</span>
						<input class="input100" type="text" name="username" id="username" placeholder="Ingrese su correo">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Ingrese la contraseña">
						<span class="label-input100">Contraseña:</span>
						<input class="input100" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
						<span class="focus-input100"></span>
					</div>

					

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Ingresar
						</button>
					</div>

					<div class="row mt-3">
						{% if form.non_field_errors %}
									
								{% for error in form.non_field_errors %}
									<div class="alert alert-warning alert-dismissible fade show" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<strong>Opss!</strong> Ha ocurrido un error, por favor ingresa un email y contraseña correcta.
										</div>

									
								{% endfor %}
						{% endif %}
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

	<script src="{% static 'assets/vendor/jquery/jquery.min.js' %} "></script>
	<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>

	<script src="{% static 'assets/bootstrap/js/popper.js' %} "></script>
	<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %} "></script>

	<script src="{% static 'assets/Loggin/main.js' %}"></script>



</body>


<script>
	$(document).ready(function() {
		setTimeout(() => {
			$(".alert").alert('close')
		}, 3000);
	});
</script>
</html>
